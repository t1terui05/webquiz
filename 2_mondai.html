<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンの英語クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p-quiz js-quiz-content">
        <h1 class="p-quiz-ttl">Bite</h1>
        <ol class="p-quiz-choices">
            <li class="p-quiz-choices__item">
                <button class="c-btn js-quiz-choice" data-quiz_choice="1">あくのはどう</button>
            </li>
            <li class="p-quiz-choices__item">
                <button class="c-btn js-quiz-choice" data-quiz_choice="2">イカサマ</button>
            </li>
            <li class="p-quiz-choices__item">
                <button class="c-btn js-quiz-choice" data-quiz_choice="3">かみつく</button>
            </li>
            <li class="p-quiz-choices__item">
                <button class="c-btn js-quiz-choice" data-quiz_choice="4">わるだくみ</button>
            </li>
        </ol>
    </div>
</body>
</html>
